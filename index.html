<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 19th Birthday Experience üöÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .emoji-rain {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .glow-text {
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
        }

        .photo-booth {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
        }

        .game-card {
            transition: all 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05) rotate(3deg);
        }

        .spotlight {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, transparent 100px, rgba(0, 0, 0, 0.5) 150px);
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<!-- Spotlight Cursor Effect -->
<div class="spotlight" id="spotlight"></div>

<!-- Animated Header -->
<header class="min-vh-100 d-flex align-items-center">
    <div class="container text-center">
        <h1 class="display-1 glow-text" style="font-family: 'Impact'; color: #ff69b4">
            <span>HAPPY 19TH</span><br>
            <span class="d-block mt-3" style="font-size: 0.8em">[FRIEND'S NAME]</span>
        </h1>
        <div class="emoji-burst">üéâüéÇüéÅ</div>
    </div>
</header>

<!-- Interactive Photo Booth -->
<section class="py-5">
    <div class="container photo-booth p-5">
        <h2 class="text-center mb-4">üì∏ Birthday Photo Booth</h2>
        <div class="row">
            <div class="col-md-6">
                <video id="video" class="w-100 rounded-3" autoplay></video>
                <button class="btn btn-danger mt-3 w-100" onclick="takePhoto()">Take Photo!</button>
            </div>
            <div class="col-md-6">
                <canvas id="canvas" class="w-100"></canvas>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="addSticker('üé©')">Add Hat</button>
                    <button class="btn btn-primary" onclick="addSticker('üëì')">Add Glasses</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Memory Matching Game -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">üéÆ Memory Match Game</h2>
        <div class="row g-3" id="memory-game">
            <!-- Game cards will be generated by JavaScript -->
        </div>
    </div>
</section>

<!-- Secret Message Reveal -->
<div class="text-center py-5">
    <button class="btn btn-lg btn-outline-warning" onclick="revealSecret()">
        üëª Click for Secret Message!
    </button>
    <div id="secret-message" class="mt-3" style="display: none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
<script>
    // Photo Booth Functionality
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);

    function takePhoto() {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        party.confetti(canvas, { count: 30 });
    }

    // Memory Game
    const memories = ['üéÇ', 'üéÅ', 'üéâ', 'üéà', 'üëë', 'ü•≥'];
    const gameBoard = document.getElementById('memory-game');
    
    memories.forEach(emoji => {
        gameBoard.innerHTML += `
            <div class="col-3">
                <div class="game-card p-4 bg-primary text-center rounded-3 fs-1" onclick="flipCard(this)">
                    ‚ùì
                    <span class="d-none">${emoji}</span>
                </div>
            </div>
        `;
    });

    // Spotlight Effect
    document.addEventListener('mousemove', e => {
        document.getElementById('spotlight').style.background = 
            `radial-gradient(circle at ${e.pageX}px ${e.pageY}px, transparent 100px, rgba(0,0,0,0.5) 150px)`;
    });

    // Secret Message
    function revealSecret() {
        document.getElementById('secret-message').innerHTML = `
            <div class="display-4">You're Awesome! ü•≥</div>
            <div class="emoji-rain">${'üéâ'.repeat(50)}</div>
        `;
        party.confetti(document.body, { count: 100 });
    }

    // Emoji Burst Animation
    function createEmojiBurst() {
        const burst = document.createElement('div');
        burst.className = 'emoji-rain';
        burst.style.left = Math.random() * window.innerWidth + 'px';
        burst.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
        burst.innerHTML = ['üéâ', 'üéÇ', 'üéÅ', 'üåü'][Math.floor(Math.random() * 4)];
        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 5000);
    }

    setInterval(createEmojiBurst, 300);

    // Floating Particles
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 5000);
    }

    setInterval(createParticle, 500);
</script>

</body>
</html>
